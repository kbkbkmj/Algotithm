    <h1>제작과정</h1>
      <h2>1.HTML</h2>
      <img width="500px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTfMaX1maJxOCpt9Ebf--M4yRGMVUqPW0kaNfFSxqACRyNxbtq&s">
        <p>HTML은 HyperText Markup Language의 약자로,물리학자 '팀 버너스리'가 제안한 언어입니다.</p>
        <p>HTML을 그림에 비유한다면,스케치와 비슷한데요.</p>
        <p>HTML은 간단한 문법과 링크를 이용해 기초적인 홈페이지를 만들 수 있습니다.</p><br><br>


        <h2>2.CSS</h2>
        <img width="500px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/CSS3_logo_and_wordmark.svg/1200px-CSS3_logo_and_wordmark.svg.png">
          <p>CSS는 Cascading Style Sheets(종속형 시트)의 약자로,'하콤 비움 리'가 처음으로 제안했습니다.</p>
          <p>HTML이 스케치를 담당한다면,CSS는 채색과 같습니다.</p>
          <p>홈페이지를 꾸밀 때 사용됩니다.</p><br><br>
